          const response = await fetch('https://api.github.com/repos/gandalf2014/memo/contents');
          const data = await response.json();
          let htmlString = '<ul>';
          for (let file of data) {
              if(file.name.indexOf("html")!=-1){
                htmlString += `<li><a href="${file.path}">${file.name}</a></li>`;
              }
            
          }
          htmlString += '</ul>';
          document.getElementsByClassName('files')[0].innerHTML = htmlString;
