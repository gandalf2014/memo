<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Hello React!</title>
<script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
<script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
<script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
<style type="text/css">
    *{
        margin: 0;
        padding:0;
        box-sizing:border-box;
    }
</style>
</head>
<body>

<div id="example"></div>
<script type="text/babel">
var name="demo1111"
var test={
        width: '100%',
        height: 200,
        backgroundColor:'aquamarine',
        fontSize:20,
        color:'red',
        textAlign:'center',
        lineHeight:'200px'
    }

    function Demo(props){
        return <div>
            <h1>this just for testing,{props.name}</h1>
            </div>
    }

    class HelloTest extends React.Component{
        constructor(props){
            super(props)
            this.state={name:this.props.name}
            //this.handleChange = this.handleChange.bind(this);
        }

        render(){
            return <div>
                    <p>this is in class Component</p>
                    <input type="text" value={this.state.name} onChange={this.handleChange}/>
                    <h4>{this.state.name}</h4>
                </div>;
        }

        handleChange= (event)=>{
            this.setState({name:event.target.value})
        }

        // handleChange(event){
        //     this.setState({name:event.target.value});
        // }
    }
ReactDOM.render(
    <div style={test} >
        <p>Lorem ipsum dolor sit amet consectetur,{name} adipisicing elit. Iusto, ullam!</p>
        <form action="#">
            <input type="text"  onChange={name}/>  
            console.log(this);  
            <p>{name}</p>
        </form>
        <Demo name="gandalf"/>
        <HelloTest name="github test12313"/>
    </div>,
    document.getElementById("example")
);
</script>
 
</body>
</html>
